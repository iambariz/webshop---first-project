<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="stlyes.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="brand-logo"></div>
        <ul class="nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="grocery.html" class="nav-link">Groceries</a>
            </li>
            <li class="nav-item">
                <a href="help.html" class="nav-link">Help</a>
            </li>
        </ul>
        <div class="userPanel">
            <a href="login.html">
                <i class="far fa-user"></i>
                <span class="login">Login / Register</span>
                <span class="userName"></span>
            </a>
        </div>
    </div>

    <div class="sidebar">
        <div class="basket-header">
            <h2>Your basket:</h2>
        </div>
        <ul class="basketList">

        </ul>
        <div class="total-price">
            <h3>Total: <span class="total-price-holder">0.00Â£</span></h3>
        </div>
        <i class="fas fa-chevron-circle-right"></i>
    </div>

    <main class="main">
        <div class="wrapper">
            <div class="container">
                <div class="user-input">
                    <div class="login input-group">
                        <label class="labels" for="userName">Username</label>
                        <input type="text" name="userName" id="userName">
                    </div>
                    <div class="password input-group">
                        <label class="labels" for="userName">Password</label>
                        <input type="password" name="Password" id="password">
                    </div>
                </div>
                <div class="button-container">
                    <a href="#" class="btn-login">Log in</a>
                </div>
                <div class="error-zone">
                    <span class="error-msg"></span>
                </div>
                <div class="misc">
                    <p>Forget your password?</p>
                    <p>Don't have an account?</p>
                </div>
            </div>
        </div>
    </main>

    <i class="fas fa-chevron-circle-left"></i>
    <div class="time-bar">
        <p> Your basket is reserved for:
            <span class="minute">30</span>:<span class="second">00</span>
        </p>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="basket.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
